name: build

on:
  workflow_dispatch:
    inputs:
      cypress:
        description: 'Run cypress'
        required: false
        type: boolean
        default: false
      chromatic: 
  push:

jobs:
  build:
    uses: datavisyn/github-workflows/.github/workflows/build-node-python.yml@new_deployment
    secrets: inherit
    with:
      cypress_enable: true
      cypress_run_because_flag: ${{ inputs.cypress == true }}
  chromatic: 
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - run: | 
          cd ..
          yarn run chromatic


