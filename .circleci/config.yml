version: 2.1

executors:
  python-executor:
    working_directory: ~/phovea-python
    docker:
      - image: circleci/python:3.10-buster
  node-executor:
    working_directory: ~/phovea-web
    docker:
      - image: circleci/node:14.17-buster

jobs:
  python-build:
    executor: python-executor
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}
      - run:
          name: Install pip requirements
          command: |
            virtualenv ~/venv
            . ~/venv/bin/activate
            make develop
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}
          paths:
          - ~/venv
      - run:
          name: Force an update of pip dependencies from git repositories # not sure if this is working ?
          command: |
            . ~/venv/bin/activate
            pip install --upgrade --upgrade-strategy=only-if-needed -e .[develop]
      - run:
          name: Show installed pip packages
          command: |
            . ~/venv/bin/activate
            pip list || true
      - run:
          name: Linting
          command: |
            . ~/venv/bin/activate
            make lint check-format
      - run:
          name: Run tests
          command: |
            . ~/venv/bin/activate
            make test
      - run:
          name: Build wheel
          command: |
            . ~/venv/bin/activate
            make build
      - store_artifacts:
          path: dist_python
          destination: dist-python
      - persist_to_workspace:
          root: ~/.
          paths: phovea-python
  python-publish:
    executor: python-executor
    steps:
      - attach_workspace:
          at: ~/.
      - run: ls -a
      - run:
          name: Install twine
          command: |
            virtualenv ~/venv
            . ~/venv/bin/activate
            pip install twine
      - run:
          name: Authentication
          command:  |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "repository = $PYPI_REPOSITORY" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Publish package
          command: |
            . ~/venv/bin/activate
            twine upload dist_python/*
  web-build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Show Node.js and npm version
          command: |
            node -v
            npm -v
      - restore_cache:
          key: deps0-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Remove npm dependencies installed from git repositories (avoid caching of old commits)
          command: |
            (grep -l '._resolved.: .\(git[^:]*\|bitbucket\):' ./node_modules/*/package.json || true) | xargs -r dirname | xargs -r rm -rf
      - save_cache:
          key: deps0-{{ .Branch }}-{{ checksum "package.json" }}
          paths: ./node_modules
      - run:
          name: Install npm dependencies from git repositories (always get latest commit)
          command: npm install
      - run:
          name: Show installed npm dependencies
          command: npm list --depth=1 || true
      - run:
          name: Build
          command: npm run dist
      - store_artifacts:
          path: dist
          destination: dist-web
      - persist_to_workspace:
          root: ~/.
          paths: phovea-web
  web-publish:
    executor: node-executor
    steps:
      - attach_workspace:
          at: ~/.
      - run: ls -a
      - run:
          name: Authentication
          command:  |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish package
          command: npm publish
