receivers:
  otlp:
    protocols:
      grpc:

  prometheus:
    config:
      scrape_configs:
        - job_name: "node-exporter"
          scrape_interval: 5s
          static_configs:
            - targets: ["node-exporter:9100"]
        - job_name: "postgres-exporter"
          scrape_interval: 5s
          static_configs:
            - targets: ["host.docker.internal:9187"]

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    # const_labels:
    #   label1: value1

  logging:

  # prometheusremotewrite:
  #   endpoint: https://...@prometheus-prod-01-eu-west-0.grafana.net/api/prom/push

  # loki:
  #   endpoint: http://loki:3100/loki/api/v1/push

  otlp:
    endpoint: http://tempo:4317
    tls:
      insecure: true

  # otlp:
  #   endpoint: tempo-eu-west-0.grafana.net:443
  #   headers:
  #     authorization: Basic ...

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, logging]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [logging, prometheus, prometheusremotewrite]
