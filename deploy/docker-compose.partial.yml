version: '2.0'
services:
  _host:
    depends_on:
    - db_mongo
    - db_redis
    links:
    - db_mongo:mongo
    - db_redis:redis
  db_mongo:
    image: mongo:3.2
    volumes:
    - db_mongo_data:/data/db
  db_redis:
    image: redis:3.2-alpine
    # run with appendonly to persist data
    command: 'redis-server --appendonly yes'
    volumes:
    # TODO: Choose different volume location?
    - db_redis_data:/data
volumes:
  db_mongo_data:
  db_redis_data:
